<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    </head>

<body>
    <div class="content-full flex">
        <!-- Card de Cadastro -->
        <section class="card card-login">
            <h1 class="title-login">Cadastro</h1>
            <!-- formulario -->
            <form class="form-login">
                <label for="nome" class="label">Nome</label>
                <input type="text" id="nome" name="nome" class="input input-primary input-full" required>
                <label for="ra" class="label">RA</label>
                <input type="text" id="ra" name="ra" class="input input-primary input-full" required>
                <label for="email" class="label">E-mail</label>
                <input type="email" id="email" name="email" class="input input-primary input-full" autocomplete="username" required>
                <label for="senha" class="label">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" class="input input-primary input-full" autocomplete="new-password"
                        required>
                    <button type="button" class="toggle-btn" id="toggleSenha">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                <button type="submit" class="btn btn-login">Salvar</button>
            </form>
            <!-- fim do formulario -->
            <div class="links-login">
                <a href="index.html" class="links">Voltar ao login</a>
            </div>
        </section>
        <!-- fim card de cadastro -->
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
