<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <div class="content-full flex">
        <!-- Card de Cadastro -->
        <section class="card card-login">
            <h1 class="title-login">Cadastro</h1>
            <!-- formulario -->
            <form id="formCadastro" class="form-login">
                <label for="nome" class="label">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" class="input input-primary " required>

                <label for="ra" class="label">RA <span class="required">*</span></label>
                <input type="text" id="ra" name="ra" class="input input-primary " required>

                <label for="telefone" class="label">Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone" class="input input-primary " placeholder="(xx) xxxxx-xxxx" required>
                <!-- Campos padrÃµes solicitados pelo banco: tipo_usuario = aluno, situacao = pendente, data_cadastro = gerada pelo sistema -->
                <input type="hidden" id="tipo_usuario" name="tipo_usuario" value="aluno">
                <input type="hidden" id="situacao" name="situacao" value="pendente">
                <input type="hidden" id="data_cadastro" name="data_cadastro" value="">

                <button type="submit" class="btn btn-full">Salvar</button>
            </form>
            <!-- fim do formulario -->
            <div class="links-login">
                <a href="index.html" class="links">Voltar ao login</a>
            </div>
        </section>
        <!-- fim card de cadastro -->
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/cadastro.js"></script>
</body>

</html>
