<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="container-card " role="main">
        <div class="card-info ">

            <h1 tabindex="0">O Senhor dos Anéis</h1>

            <section class="book-header">
                <div class="book-cover">
                    <img src="https://storage.googleapis.com/a1aa/image/bce2b2a8-89b2-4e34-cded-70c0616e21b8.jpg"
                        alt="Capa do livro O Senhor dos Anéis" />
                </div>
                <div class="book-info">
                    <p><strong>Autor(es):</strong> J.R.R. Tolkien</p>
                    <p><strong>Gênero(s):</strong>
                        <span class="tags" aria-label="Gêneros do livro">
                            <span class="book-tag" tabindex="0">Fantasia</span>
                            <span class="book-tag" tabindex="0">Aventura</span>
                        </span>
                    </p>
                    <p class="quantity" aria-live="polite" aria-atomic="true">
                        <strong>Disponível:</strong> <span id="availableQuantity">7</span>
                    </p>
                </div>
            </section>
            <section class="synopsis" aria-label="Sinopse do livro">
                <h2>Sinopse</h2>
                <p>
                    Uma épica aventura pela Terra Média, onde hobbits, elfos, anões e homens lutam contra as forças do
                    mal para destruir o Um Anel.
                </p>
            </section>
            <section class="extra-info" aria-label="Informações adicionais do livro">
                <p><strong>Ano de lançamento:</strong> 1954</p>
            </section>
            <section class="actions" aria-label="Ações para empréstimo e devolução">
                <a href="usuarioHome.html" class="btn-outline" id="btnReturn" aria-live="polite" aria-atomic="true">Voltar</a>
                <button class="btn-padrao" id="btn-empresetar" aria-live="polite" aria-atomic="true">Emprestar</button>
            </section>

        </div>
    </main>
</body>

</html>
