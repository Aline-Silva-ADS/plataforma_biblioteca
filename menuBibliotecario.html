<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu Responsivo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary: #6a00d4;
            /* roxo topo/ativo */
            --primary-700: #5a00b5;
            --bg: #f5f5f7;
            --text: #2d2d2f;
            --muted: #7a7a7e;
            --white: #fff;
            --radius: 12px;
            --sidebar-w: 240px;
            --shadow: 0 6px 18px rgba(0, 0, 0, .08);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
            user-select: none;
        }

        /* Topbar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 50;
            height: 56px;
            background: var(--primary);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: var(--shadow);
        }

        .topbar .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .topbar .hamburger {
            display: none;
            background: transparent;
            border: 0;
            color: #fff;
            font-size: 22px;
            line-height: 1;
            cursor: pointer;
            padding: 8px;
        }

        .topbar .action {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: calc(100vh - 56px);
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-w);
            flex: 0 0 var(--sidebar-w);
            background: var(--white);
            border-right: 1px solid #eee;
            padding: 16px;
            position: sticky;
            top: 56px;
            height: calc(100vh - 56px);
            overflow: auto;
        }

        .nav-group {
            margin-bottom: 14px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            transition: .2s background, .2s color;
            font-weight: 600;
        }

        .nav-item:hover {
            background: #f2edff
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }
        #icon-align-right{
            margin-left: auto;
        }

        /* Submenu (accordion) */
        .accordion {
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0 0 0;
        }

        .accordion summary {
            list-style: none;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text);
            transition: .2s background;
        }

        .accordion[open] summary,
        .accordion summary:hover {
            background: #f6f2ff
        }

        .accordion summary::-webkit-details-marker {
            display: none
        }

        .submenu {
            padding: 6px 0 10px 34px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .submenu a {
            color: var(--muted);
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 8px;
            font-weight: 500;
        }

        .submenu a:hover {
            background: #f2f2f6;
            color: var(--text)
        }

        /* Content */
        .content {
            flex: 1;
            padding: 24px;
        }

        .content .placeholder {
            height: 60vh;
            border: 2px dashed #ddd;
            border-radius: 16px;
            background: #fff;
        }

        /* Mobile */
        @media (max-width: 980px) {
            .topbar .hamburger {
                display: inline-flex
            }

            .layout {
                position: relative
            }

            .sidebar {
                position: fixed;
                top: 56px;
                left: 0;
                height: calc(100vh - 56px);
                transform: translateX(-100%);
                transition: transform .25s ease;
                box-shadow: var(--shadow);
                z-index: 60;
            }

            .sidebar.open {
                transform: translateX(0)
            }

            .backdrop {
                position: fixed;
                inset: 56px 0 0 0;
                background: rgba(0, 0, 0, .28);
                opacity: 0;
                pointer-events: none;
                transition: .2s;
                z-index: 55;
            }

            .backdrop.show {
                opacity: 1;
                pointer-events: auto
            }
        }
    </style>
</head>

<body>
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
        <div class="action" role="button" tabindex="0">
            <span class="material-symbols-outlined">logout</span>
            <span>Sair</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="#home">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>

            <div class="nav-group">

                <details class="accordion" id="books-acc">
                    <summary aria-controls="submenu-books" aria-expanded="false">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <span>Livros </span>
                        <span class="material-symbols-outlined" id="icon-align-right"> keyboard_arrow_down</span>
                    </summary>
                    <div id="submenu-books" class="submenu" role="region" aria-label="Submenu Livros">
                        <a href="#cadastrar">Cadastrar</a>
                        <a href="#emprestar">Emprestar livros</a>
                        <a href="#retirada">Retirada / Devolução de livros</a>
                        <a href="#historico">Histórico</a>
                        <a href="#listar">Listar todos</a>
                    </div>
                </details>
            </div>

            <div class="nav-group">
                <a class="nav-item" href="#usuarios">
                    <span class="material-symbols-outlined">group</span>
                    <span>Verificar usuários</span>
                </a>
            </div>
        </nav>

        <div class="backdrop" id="backdrop"></div>

        <main class="content" role="main">
            <div class="placeholder"></div>
        </main>
    </div>

    <script>
        // Drawer mobile
        const btn = document.querySelector('.hamburger');
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');

        function toggleMenu(force) {
            const open = force ?? !sidebar.classList.contains('open');
            sidebar.classList.toggle('open', open);
            backdrop.classList.toggle('show', open);
            btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        }
        btn.addEventListener('click', () => toggleMenu());
        backdrop.addEventListener('click', () => toggleMenu(false));
        window.addEventListener('keyup', e => { if (e.key === 'Escape') toggleMenu(false) });

        // Acessibilidade do accordion
        const acc = document.getElementById('books-acc');
        acc.addEventListener('toggle', () => {
            const expanded = acc.open ? 'true' : 'false';
            acc.querySelector('summary').setAttribute('aria-expanded', expanded);
        });

        // Fechar drawer ao navegar (apenas mobile)
        document.querySelectorAll('.sidebar a').forEach(a => {
            a.addEventListener('click', () => {
                if (window.matchMedia('(max-width:980px)').matches) toggleMenu(false);
            });
        });
    </script>
</body>

</html>
