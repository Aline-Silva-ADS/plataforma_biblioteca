<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/admin.css">

</head>

<body>

    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
        <div class="action" role="button" tabindex="0">
            <span class="material-symbols-outlined">logout</span>
            <span>Sair</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item " href="adminHome.html">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>

            <div class="nav-group">

                <details class="accordion" id="books-acc">
                    <summary aria-controls="submenu-books" class="active" aria-expanded="false">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <span>Livros </span>
                        <span class="material-symbols-outlined" id="icon-align-right"> keyboard_arrow_down</span>
                    </summary>
                    <div id="submenu-books" class="submenu" role="region" aria-label="Submenu Livros">
                        <a href="adminCadastrarLivros.html">Cadastrar</a>
                        <a href="adminEmprestarLivros.html">Emprestar livros</a>
                        <a href="#retirada">Retirada / Devolução de livros</a>
                        <a href="#historico">Histórico</a>
                        <a href="#listar">Listar todos</a>
                    </div>
                </details>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#usuarios">
                    <span class="material-symbols-outlined">group</span>
                    <span>Verificar usuários</span>
                </a>
            </div>
        </nav>

        <div class="backdrop" id="backdrop"></div>

        <!-- Main Content -->
        <main class="content">
            <div class="card card-mobile-none " id="card-book-loan">

                <div >
                    <h2 class="title">Título</h2>
                </div>

                <div class="book-details">
                    <div class="detail-row">
                        <span class="label">Autor:</span>
                        <span class="detail-value"></span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Categoria:</span>
                        <span class="detail-value"></span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Ano de Lançamento:</span>
                        <span class="detail-value"></span>
                    </div>

                    <div class="detail-row status-row">
                        <span class="label">Status: <span class="text-success">Disponível</span></span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Quantidade:</span>
                        <span class="detail-value"></span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Quantidade Disponível:</span>
                        <span class="detail-value"></span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Localização:</span>
                        <span class="detail-value"></span>
                    </div>
                </div>

                <div class="synopsis-section">
                    <div class="synopsis-box"></div>
                </div>

            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>

</html>
