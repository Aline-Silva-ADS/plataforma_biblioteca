<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meus Livros</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        .historico-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 0 24px 0;
        }

        .historico-titulo {
            text-align: center;
            font-size: 1.15rem;
            font-weight: 500;
            color: #23395d;
            margin: 32px 0 8px 0;
            letter-spacing: 0.5px;
        }

        

        .livro-card-historico {
            background: #fff;
            border: 1.5px solid #eee;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(80, 0, 255, 0.04);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .livro-card-historico .livro-nome {
            font-size: 1.08rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 2px;
        }

        .livro-card-historico .livro-autor {
            font-size: 0.98rem;
            color: #535353;
        }

        .livro-card-historico .livro-data {
            font-size: 0.98rem;
            color: #535353;
        }

        .livro-status {
            display: inline-block;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 12px;
            padding: 4px 16px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .status-comigo {
            background: #4285f4;
            color: #fff;
        }

        .status-entregue {
            background: #34a853;
            color: #fff;
        }

        .status-atraso {
            background: #ea4335;
            color: #fff;
        }

        .status-pendente {
            background: #fbbc05;
            color: #fff;
        }

        @media (min-width: 600px) {
            .historico-container {
                max-width: 600px;
                padding: 24px 12px;
            }

            .livro-card-historico {
                padding: 20px 28px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <span class="material-symbols-outlined menu-abrir" id="btnAbrirMenu" title="Abrir menu">menu</span>
    </div>
    <nav class="menu-lateral" id="menuLateral">
        <!-- Seu menu lateral aqui -->
    </nav>
    <main class="historico-container">
        <div class="historico-titulo">MEUS LIVROS</div>
        <hr class="historico-divider">
        <div class="livro-card-historico">
            <div class="livro-nome">Nome do Livro</div>
            <div class="livro-autor">autor:</div>
            <div class="livro-data">
                Data de entrega: 00/00/0000
                <span class="livro-status status-comigo">Comigo</span>
            </div>
        </div>
        <div class="livro-card-historico">
            <div class="livro-nome">Nome do Livro</div>
            <div class="livro-autor">autor:</div>
            <div class="livro-data">
                Data de entrega: 00/00/0000
                <span class="livro-status status-entregue">Entregue</span>
            </div>
        </div>
        <div class="livro-card-historico">
            <div class="livro-nome">Nome do Livro</div>
            <div class="livro-autor">autor:</div>
            <div class="livro-data">
                Data de entrega: 00/00/0000
                <span class="livro-status status-atraso">Em Atraso</span>
            </div>
        </div>
        <div class="livro-card-historico">
            <div class="livro-nome">Nome do Livro</div>
            <div class="livro-autor">autor:</div>
            <div class="livro-data">
                Data de entrega: 00/00/0000
                <span class="livro-status status-pendente">Pendente</span>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
