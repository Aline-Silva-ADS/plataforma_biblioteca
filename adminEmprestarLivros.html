<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/admin.css">

</head>

<body>

    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
        <div class="action" role="button" tabindex="0">
            <span class="material-symbols-outlined">logout</span>
            <span>Sair</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="#home">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>

            <div class="nav-group">

                <details class="accordion" id="books-acc">
                    <summary aria-controls="submenu-books" aria-expanded="false">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <span>Livros </span>
                        <span class="material-symbols-outlined" id="icon-align-right"> keyboard_arrow_down</span>
                    </summary>
                    <div id="submenu-books" class="submenu" role="region" aria-label="Submenu Livros">
                        <a href="#cadastrar">Cadastrar</a>
                        <a href="#emprestar">Emprestar livros</a>
                        <a href="#retirada">Retirada / Devolução de livros</a>
                        <a href="#historico">Histórico</a>
                        <a href="#listar">Listar todos</a>
                    </div>
                </details>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#usuarios">
                    <span class="material-symbols-outlined">group</span>
                    <span>Verificar usuários</span>
                </a>
            </div>
        </nav>

        <div class="backdrop" id="backdrop"></div>

        <!-- Main Content -->
        <main class="content">
            <div class="card card-mobile-none " id="card-book-loan">
                <!-- Buscar Livro -->
                <section class="search-section">
                    <label>Buscar livro:</label>
                    <div class="search-box">
                        <input type="text" placeholder="Busque pelo nome do livro" class="input">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="info-fields">
                        <div class="info-row">
                            <label>Livro:</label>
                            <span class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <label>Autor:</label>
                            <span class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <label>Status:</label>
                            <span class="info-value"></span>
                        </div>
                    </div>
                </section>

                <div class="divider"></div>

                <!-- Buscar Aluno -->
                <section class="search-section">
                    <label>Buscar Aluno:</label>
                    <div class="search-box">
                        <input type="text" placeholder="Busque pelo RA" class="input">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="info-fields">
                        <div class="info-row">
                            <label>Nome:</label>
                            <span class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <label>Ra:</label>
                            <span class="info-value"></span>
                        </div>
                    </div>
                </section>

                <div class="divider"></div>

                <!-- Data de Devolução -->
                <section class="date-section">
                    <label>Data de devolução:</label>
                    <input type="date" class="input date-input">
                </section>
                <div class="empty-space"></div>
                <!-- Botão Concluir -->
                <div class="action-section">
                    <button class="btn btn-submit">Concluir</button>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>

</html>
