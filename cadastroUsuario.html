<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Biblioteca</title>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="main-flex">
        <section class="card-padrao">
            <h1 class="login-titulo">Cadastro</h1>
            <form class="form-login">
                <label for="nome" class="label-login">Nome</label>
                <input type="text" id="nome" name="nome" class="input-padrao" required>

                <label for="ra" class="label-login">RA</label>
                <input type="text" id="ra" name="ra" class="input-padrao" required>

                <label for="email" class="label-login">E-mail</label>
                <input type="email" id="email" name="email" class="input-padrao" autocomplete="username" required>

                <label for="senha" class="label-login">Senha</label>
                <div class="senha-container">
                    <input type="password" id="senha" name="senha" class="input-padrao" autocomplete="new-password"
                        required>
                    <button type="button" class="toggle-btn" id="toggleSenha">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>

                <label for="confirmaSenha" class="label-login">Confirme a senha</label>
                <div class="senha-container">
                    <input type="password" id="confirmaSenha" name="confirmaSenha" class="input-padrao"
                        autocomplete="new-password" required>
                    <button type="button" class="toggle-btn" id="toggleConfirmaSenha">
                        <span class="material-symbols-outlined">visibility</span> </button>
                </div>

                <button type="submit" class="btn-padrao">Salvar</button>
            </form>
            <div class="links-login" style="justify-content: flex-start;">
                <a href="index.html" class="esqueceu-link">Voltar ao login</a>
            </div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
