<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
        <div class="action" role="button" tabindex="0">
            <span class="material-symbols-outlined">logout</span>
            <span>Sair</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="adminHome.html">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>
            <div class="nav-group">
                <details class="accordion" id="books-acc">
                    <summary aria-controls="submenu-books " aria-expanded="false">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <span>Livros </span>
                        <span class="material-symbols-outlined" id="icon-align-right"> keyboard_arrow_down</span>
                    </summary>
                    <div id="submenu-books" class="submenu" role="region" aria-label="Submenu Livros">
                        <a href="adminCadastrarLivros.html">Cadastrar</a>
                        <a href="adminEmprestarLivros.html">Emprestar livros</a>
                        <a href="#retirada">Retirada / Devolução de livros</a>
                        <a href="#historico">Histórico</a>
                        <a href="#listar">Listar todos</a>
                    </div>
                </details>
            </div>

            <div class="nav-group">
                <a class="nav-item" href="#usuarios">
                    <span class="material-symbols-outlined">group</span>
                    <span>Verificar usuários</span>
                </a>
            </div>
        </nav>

        <div class="backdrop" id="backdrop"></div>

        <!-- Main Content -->
        <main class="content">
            <!-- Search Bar -->

                <section class="search-box search-container">
                    <input type="text" class="search-input" placeholder="Busque o livro por título ou autor">
                    <button class="search-btn" aria-label="Buscar">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </section>
        

            <!-- Stats Cards -->
            <div class="stats-grid">

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-primary">
                        <span class="material-symbols-outlined">group</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Usuários</h3>
                        <p class="stat-value">1.245</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-info">
                        <span class="material-symbols-outlined">auto_stories</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Livros</h3>
                        <p class="stat-value">346</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-success">
                        <span class="material-symbols-outlined">book_5</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Emprestados</h3>
                        <p class="stat-value">98</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-warning">
                        <span class="material-symbols-outlined">overview</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Atrasados</h3>
                        <p class="stat-value">4</p>
                    </div>
                </div>
            </div>

            <!-- Shortcuts Section -->
            <section class="shortcuts-section">
                <h2 class="title section-title">Atalhos</h2>
                <div class="shortcuts-grid">
                    <button class="shortcut-btn">Emprestar livros</button>
                    <button class="shortcut-btn">Retirada e Devolução</button>
                    <button class="shortcut-btn">Todos os livros</button>
                    <button class="shortcut-btn">Verificar usuários</button>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
