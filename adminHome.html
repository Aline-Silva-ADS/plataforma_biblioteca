<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
        <div class="action" role="button" tabindex="0">
            <a href="index.html"  class="logout-link">
            <span class="material-symbols-outlined">logout</span>
            <span>Sair</span>
            </a>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="adminHome.html">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>
            <div class="nav-group">
                <details class="accordion" id="books-acc">
                    <summary aria-controls="submenu-books " aria-expanded="false">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <span>Livros </span>
                        <span class="material-symbols-outlined" id="icon-align-right"> keyboard_arrow_down</span>
                    </summary>
                   <div id="submenu-books" class="submenu" role="region" aria-label="Submenu Livros">
                        <a href="adminCadastrarLivros.html">Cadastrar</a>
                        <a href="adminEmprestarLivros.html">Emprestar livros</a>
                        <a href="adminLivrosRetiradaDevolucao.html">Retirada / Devolução de livros</a>
                        <a href="adminLivrosHistorico.html">Histórico</a>
                        <a href="adminLivrosListar.html">Listar todos</a>
                    </div>
                </details>
            </div>

            <div class="nav-group">
                <a class="nav-item" href="adminValidarUsuarios.html">
                    <span class="material-symbols-outlined">group</span>
                    <span>Verificar usuários</span>
                </a>
            </div>
        </nav>

        <div class="backdrop" id="backdrop"></div>

        <!-- Main Content -->
        <main class="content">
           
            <!-- Stats Cards -->
            <div class="stats-grid">

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-primary">
                        <span class="material-symbols-outlined">group</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Usuários</h3>
                        <p class="stat-value" id="stat-usuarios"></p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-info">
                        <span class="material-symbols-outlined">auto_stories</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Livros</h3>
                        <p class="stat-value" id="stat-livros"></p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-success">
                        <span class="material-symbols-outlined">book_5</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Emprestados</h3>
                        <p class="stat-value" id="stat-emprestados"></p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-icon stat-card-icon-warning">
                        <span class="material-symbols-outlined">overview</span>
                    </div>
                    <div class="card-info">
                        <h3 class="stat-label">Atrasados</h3>
                        <p class="stat-value" id="stat-atrasados"></p>
                    </div>
                </div>
            </div>

            <!-- Shortcuts Section -->
            <section class="shortcuts-section">
                <h2 class="title section-title">Atalhos</h2>
                <div class="shortcuts-grid" style="justify-content: center; text-align: center;">
                    <button class="shortcut-btn" onclick="window.location.href='adminEmprestarLivros.html'">Emprestar livros</button>
                    <button class="shortcut-btn" onclick="window.location.href='adminLivrosRetiradaDevolucao.html'">Retirada e Devolução</button>
                    <button class="shortcut-btn" onclick="window.location.href='adminLivrosListar.html'">Todos os livros</button>
                    <button class="shortcut-btn" onclick="window.location.href='adminValidarUsuarios.html'">Verificar usuários</button>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/logout.js"></script>

</html>
