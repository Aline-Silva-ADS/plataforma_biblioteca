<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <div class="content-full flex">
        <!-- Card de Login -->
        <section class="card card-login">
            <h1 class="title-login">Login</h1>
            <p>Insira o número de telefone cadastrado para receber o código de verificação</p>
            <!-- formulario -->
            <form class="form-login">
                <label for="label telefone-login">Telefone</label>
                <input type="tel" id="telefone-login" name="telefone" class="input input-primary" required>
                <button type="submit" class="btn btn-full">Enviar código</button>
            </form>
            <!-- fim formulario -->
            <div class="links-login">
                <a href="usuarioCadastro.html" class="links">Cadastre-se</a>
            </div>
        </section>
        <!-- fim card de login -->
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
