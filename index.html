<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="main-flex">
        <div class="card-padrao" id="card-login">
            <div class="texto-login">
                <h1>Login</h1>
            </div>
            <div class="form-login">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input-padrao">
                    <label for="senha">Senha</label>
                    <div class="senha-container">
                        <input type="password" name="senha" id="senha" class="input-padrao">
                        <button type="button" id="toggleSenha">
                            <i class="toggle-icon">
                                <img src="assets/icon/visivel.svg">
                            </i>
                        </button>
                    </div>
                    <div class="container-btn">
                        <a href="usuarioHome.html" class="btn-padrao btn-full">
                            Entrar
                        </a>
                    </div>
                </form>
            </div>
            <div class="esqueceu-senha">
                <a href="recuperacaoSenha.html">Esqueceu a senha?</a>
            </div>
        </div>
    </main>
</body>

</html>
