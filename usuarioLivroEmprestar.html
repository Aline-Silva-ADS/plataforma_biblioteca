<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Livro</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/usuario.css">
</head>

<body class="body-color">
    <!-- menu -->
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
    </header>
    <!-- fim do menu -->
    <div class="layout">
        <!-- menu lateral -->
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="usuarioHome.html">
                    <span class="material-symbols-outlined">menu_book</span>
                    <span>Buscar livros</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item " href="usuarioHistorico.html">
                    <span class="material-symbols-outlined">library_books</span>
                    <span>Meus livros</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="usuarioDados.html">
                    <span class="material-symbols-outlined">group</span>
                    <span>Meus Dados</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="index.html">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Sair</span>
                </a>
            </div>
        </nav>
        <!-- fim do menu lateral -->
        <div class="backdrop" id="backdrop"></div>
        <!-- conteúdo -->
        <main class="content layout" role="main">
            <div class=" info-book-container">
                <div class="info-book-top-flex">
                    <img src="assets/img/capa-livro.jpg" alt="Capa do Livro" class="info-book-cover">
                    <div class="info-book-details">
                        <h2 class="info-book-title title">Nome do Livro</h2>
                        <div class="info-book-author">Autor do livro</div>
                        <div class="emprestar-datas">
                            <strong class="label">Data de empréstimo:</strong> 00/00/0000<br>
                            <strong class="label">Data de devolução:</strong> 00/00/0000
                        </div>
                    </div>
                </div>
                <div class="info-book-loan-dates">
                    O tempo de retirada do livro na biblioteca é de 8 horas, após o período o empréstimo será cancelado.
                </div>
                <div class="empty-space"></div>
                <div class="btn-container">
                    <button class="btn info-book-btn">Concluir</button>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
<script src="assets/js/auth.js"></script>
</html>
