<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <div class="content-full flex">
        <!-- Card de Recuperação -->
        <section class="card card-login">
            <h1 class="title-login">Validação de Código</h1>
            <p class="text-instruction">
                Digite o código de validação enviado para seu celular.
            </p>
            <!-- formulario -->
            <form class="form-login">
                <label for="codigo" class="label-login">Código de Validação</label>
                <input type="text" id="codigo" name="codigo" class="input input-primary" required
                    autocomplete="off">
                <button type="submit" class="btn btn-login">Validar</button>
            </form>
            <!-- fim do formulario -->
            <div class="links-login" >
                <a href="index.html" class="links">Voltar ao login</a>
            </div>
        </section>
        <!-- fim card de recuperação -->
    </div>
</body>

</html>
