<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/usuario.css">

</head>

<body>
    <!-- menu -->
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
    </header>
    <!-- fim do menu -->
    <div class="layout">
        <!-- menu lateral -->
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="usuarioHome.html">
                    <span class="material-symbols-outlined">menu_book</span>
                    <span>Buscar livros</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item " href="usuarioHistorico.html">
                    <span class="material-symbols-outlined">library_books</span>
                    <span>Meus livros</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">group</span>
                    <span>Meus Dados</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Sair</span>
                </a>
            </div>
        </nav>
        <!-- fim do menu lateral -->
        <div class="backdrop" id="backdrop"></div>

        <!-- conteudo principal -->
        <main class="content " role="main">
            <!-- barra de busca -->
            <section class="search-bar">
                <form class="search-form">
                    <input type="text" class="input-primary input-search" placeholder="Buscar por título">
                    <button type="submit" class="btn btn-search">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </section>
            <!-- fim da barra de busca -->
            <!-- seção de livros -->
            <section class="books-section">
                <div class="section-header">
                    <h2 class="section-title">Nome da seção</h2>
                    <a href="#" class="see-more">
                        ver mais <span class="material-symbols-outlined">chevron_right</span>
                    </a>
                </div>
                <!-- carousel -->
                <div class="carousel-wrapper">

                    <div class="books-grid">
                        <div class="book-card">
                            <div class="book-cover"></div>
                            <div class="book-info">
                                <div class="book-title">Livro 1</div>
                                <div class="book-author">Autor 1</div>
                            </div>
                        </div>
                        <div class="book-card">
                            <div class="book-cover"></div>
                            <div class="book-info">
                                <div class="book-title">Livro 2</div>
                                <div class="book-author">Autor 2</div>
                            </div>
                        </div>
                        <div class="book-card">
                            <div class="book-cover"></div>
                            <div class="book-info">
                                <div class="book-title">Livro 2</div>
                                <div class="book-author">Autor 2</div>
                            </div>
                        </div>
                        <div class="book-card">
                            <div class="book-cover"></div>
                            <div class="book-info">
                                <div class="book-title">Livro 3</div>
                                <div class="book-author">Autor 3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- fim do carousel -->
            </section>
            <!-- fim da seção de livros -->
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
