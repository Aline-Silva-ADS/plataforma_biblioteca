<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/menu.css">
    
</head>

<body>
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="#home">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item " href="#buscar-livros">
                    <span class="material-symbols-outlined">home</span>
                    <span>Buscar livros</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item " href="#meus-livros">
                    <span class="material-symbols-outlined">home</span>
                    <span>Meus livros</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">group</span>
                    <span>Meus Dados</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Sair</span>
                </a>
            </div>

        </nav>

        <div class="backdrop" id="backdrop"></div>

        <!-- ...existing code... -->
        <main class="content" role="main">
            <section class="busca-livros">
                <form class="form-busca">
                    <input type="text" class="input-busca" placeholder="Buscar por título">
                    <button type="submit" class="btn-busca">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </section>

            <section class="secao-livros">
                <div class="secao-topo">
                    <h2 class="secao-titulo">Nome da seção</h2>
                    <a href="#" class="secao-vermais">
                        ver mais <span class="material-symbols-outlined">chevron_right</span>
                    </a>
                </div>

                <div class="carousel-wrapper">
                  
                    <div class="livros-grid">
                        <div class="livro-card">
                            <div class="livro-capa"></div>
                            <div class="livro-info">
                                <div class="livro-titulo">Livro 1</div>
                                <div class="livro-autor">Autor 1</div>
                            </div>
                        </div>
                        <div class="livro-card">
                            <div class="livro-capa"></div>
                            <div class="livro-info">
                                <div class="livro-titulo">Livro 2</div>
                                <div class="livro-autor">Autor 2</div>
                            </div>
                        </div>
                        <div class="livro-card">
                            <div class="livro-capa"></div>
                            <div class="livro-info">
                                <div class="livro-titulo">Livro 2</div>
                                <div class="livro-autor">Autor 2</div>
                            </div>
                        </div>
                        <div class="livro-card">
                            <div class="livro-capa"></div>
                            <div class="livro-info">
                                <div class="livro-titulo">Livro 3</div>
                                <div class="livro-autor">Autor 3</div>
                            </div>
                        </div>
                        <!-- Adicione quantos livros quiser -->
                    </div>
                   
                </div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
</body>

</html>
