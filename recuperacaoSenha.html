<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="main-flex" role="main">
        <div class="card-padrao" id="card-recuperaSenha">
            <h2>Recuperação de Senha</h2>
            <p class="texto-instrucao">
                Informe seu e-mail para receber o link de recuperação de senha.
            </p>
            <form method="POST" >
                <label for="email" >E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"
                    class="input-padrao" aria-required="true"  />
                <button type="submit" class="btn-padrao" id="btn-linkRecuperacao">
                    Enviar link de recuperação
                </button>
            </form>
            <a href="index.html" class="link-voltar" aria-label="Voltar para a página de login">
                Voltar para o login
            </a>

        </div>
    </main>
</body>

</html>
