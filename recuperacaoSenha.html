<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <div class="tela-toda flex">
        <section class="card-padrao" >
            <h1 class="login-titulo">Recuperação de Senha</h1>
            <p class="texto-instrucao" style="color: #555; font-size: 1rem; margin-bottom: 18px;">
                Informe seu e-mail para receber o link de recuperação de senha.
            </p>
            <form class="form-login">
                <label for="email" class="label-login">E-mail</label>
                <input type="email" id="email" name="email" class="input-padrao" required  autocomplete="username">
                <button type="submit" class="btn-padrao">Enviar link</button>
            </form>
            <div class="links-login" style="justify-content: flex-start;">
                <a href="index.html" class="esqueceu-link">Voltar ao login</a>
            </div>
        </section>
    </div>
</body>
</html>
