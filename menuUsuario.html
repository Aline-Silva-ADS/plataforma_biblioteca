<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu Responsivo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="assets/css/menu.css" />
</head>

<body>
    <header class="topbar" role="banner">
        <button class="hamburger" aria-label="Abrir menu" aria-controls="sidebar" aria-expanded="false">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="brand">
            <span>Biblioteca</span>
        </div>
    </header>

    <div class="layout">
        <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
            <div class="nav-group">
                <a class="nav-item active" href="#home">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item " href="#buscar-livros">
                    <span class="material-symbols-outlined">home</span>
                    <span>Buscar livros</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item " href="#meus-livros">
                    <span class="material-symbols-outlined">home</span>
                    <span>Meus livros</span>
                </a>
            </div>

            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">group</span>
                    <span>Meus Dados</span>
                </a>
            </div>
            <div class="nav-group">
                <a class="nav-item" href="#meus-dados">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Sair</span>
                </a>
            </div>

        </nav>

        <div class="backdrop" id="backdrop"></div>

        <main class="content" role="main">
            <div class="placeholder"></div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
